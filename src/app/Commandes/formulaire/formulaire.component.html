<form>
    <h1>Créer</h1>
    <div>
        <label for="customerName">Nom du client:</label>
        <input type="text" id="customerName" name="customerName" required>
    </div>
    <div>
        <label for="customerAddress">Adresse du client:</label>
        <input type="text" id="customerAddress" name="customerAddress" required>
    </div>
    <div>
        <label for="orderedProduct">Produit Commander:</label>
        <input type="text" id="orderedProduct" name="orderedProduct" required>
    </div>
    <div>
        <label for="orderAmount">Quantité commander:</label>
        <input type="number" id="orderAmount" name="orderAmount" required>
    </div>
    <button type="submit">Créer la commande</button>
</form>
