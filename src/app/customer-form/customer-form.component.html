<div class="header-container">
    <h2>{{ customerId ? 'Modifier' : 'Ajouter' }} un client</h2>
  </div>
  
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nom :</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div>
      <label for="email">Email :</label>
      <input id="email" formControlName="email" type="email" />
    </div>
    <div>
      <label for="phone">Téléphone :</label>
      <input id="phone" formControlName="phone" type="text" />
    </div>
    <div>
      <label for="address">Adresse :</label>
      <input id="address" formControlName="address" type="text" />
    </div>
    <div>
      <button type="submit" [disabled]="customerForm.invalid">Enregistrer</button>
      <button type="button" (click)="cancel()">Annuler</button>
    </div>
  </form>
